<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
</head>
<body>

  <!-- First <img> - only src attribute is required -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion" />

  <!-- Second <img> - src and alt attributes are required -->
  <img src="https://example.com/image2.jpg" alt="A tiger" />

  <!-- Third <img> - src, alt, and title attributes are required -->
  <img src="https://example.com/image3.jpg" alt="A bear" title="Wild Bear" />

</body>
</html>
